version: "3"
services:
  web:
    build: ./course-viewer/Database
    container_name: flask_container
    ports:
      - 4000:4000
  db:
    image: "ddalgiie/courses-db"
    ports:
      - 1433:1433
    container_name: mssqldb_container
  frontend:
    build: ./course-viewer
    container_name: react-frontend
    ports:
      - 3000:3000